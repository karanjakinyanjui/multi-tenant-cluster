---
# Bind Developer Role to Developer Service Account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: team-alpha-developer-binding
  namespace: team-alpha
  labels:
    team: alpha
subjects:
  - kind: ServiceAccount
    name: team-alpha-developer
    namespace: team-alpha
roleRef:
  kind: Role
  name: developer-role
  apiGroup: rbac.authorization.k8s.io

---
# Bind Deployer Role to Deployer Service Account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: team-alpha-deployer-binding
  namespace: team-alpha
  labels:
    team: alpha
subjects:
  - kind: ServiceAccount
    name: team-alpha-deployer
    namespace: team-alpha
roleRef:
  kind: Role
  name: deployer-role
  apiGroup: rbac.authorization.k8s.io

---
# Bind Read-Only Role to Read-Only Service Account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: team-alpha-readonly-binding
  namespace: team-alpha
  labels:
    team: alpha
subjects:
  - kind: ServiceAccount
    name: team-alpha-readonly
    namespace: team-alpha
roleRef:
  kind: Role
  name: readonly-role
  apiGroup: rbac.authorization.k8s.io
