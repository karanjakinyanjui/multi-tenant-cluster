---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: team-beta-developer-binding
  namespace: team-beta
  labels:
    team: beta
subjects:
  - kind: ServiceAccount
    name: team-beta-developer
    namespace: team-beta
roleRef:
  kind: Role
  name: developer-role
  apiGroup: rbac.authorization.k8s.io

