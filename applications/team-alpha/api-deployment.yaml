---
# Team Alpha - API Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: team-alpha
  labels:
    app: api-service
    team: alpha
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-service
      team: alpha
  template:
    metadata:
      labels:
        app: api-service
        team: alpha
        tier: backend
        network-policy: allow-external
    spec:
      serviceAccountName: team-alpha-developer
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: hashicorp/http-echo:1.0
          args:
            - "-text=Team Alpha API Service v1.0"
            - "-listen=:8080"
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: team-alpha
  labels:
    app: api-service
    team: alpha
spec:
  type: ClusterIP
  selector:
    app: api-service
    team: alpha
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
